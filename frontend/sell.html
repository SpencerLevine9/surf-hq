<!-- sell.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sell Your Surf Gear</title>
  <link rel="stylesheet" href="customStyle.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2>List Your Surf Product</h2>
    <form id="sellForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      
      <div class="mb-3">
        <label for="productDescription" class="form-label">Description</label>
        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="productType" class="form-label">Type</label>
        <select class="form-select" id="productType" required>
          <option value="">Select Type</option>
          <option value="Surfboard">Surfboard</option>
          <option value="Wetsuit">Wetsuit</option>
          <option value="Leash">Leash</option>
          <option value="Wax">Wax</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="productPrice" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>

      <div class="mb-3">
        <label for="contactEmail" class="form-label">Contact Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image URL</label>
        <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg" required>
      </div>

      <button type="submit" class="btn btn-primary">List Product</button>
    </form>

    <div id="successMsg" class="mt-3 text-success" style="display: none;">Product listed successfully!</div>
  </div>

  <script src="sell.js"></script>

</body>
</html>
