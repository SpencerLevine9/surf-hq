<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Surf Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Post Your Surf Gear</h2>
    <form id="listingForm">
      <div class="mb-3">
        <label for="title" class="form-label">Product Title</label>
        <input type="text" class="form-control" id="title" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="price" required />
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Gear Type</label>
        <select class="form-select" id="type" required>
          <option value="">Select Type</option>
          <option value="Surfboard">Surfboard</option>
          <option value="Wetsuit">Wetsuit</option>
          <option value="Leash">Leash</option>
          <option value="Wax">Wax</option>
          <option value="Accessories">Accessories</option>
          <option value="Clothing">Clothing</option>
          <option value="Footwear">Footwear</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" accept="image/*" required />
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact Email</label>
        <input type="email" class="form-control" id="contact" required />
      </div>

      <button type="submit" class="btn btn-primary">Post Listing</button>
    </form>
  </div>

  <script src="create-listing.js"></script>
  
</body>
</html>
