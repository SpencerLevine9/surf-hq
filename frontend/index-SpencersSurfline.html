<!-- 🔹 Sidebar -->

<script>
  function getMessage() {
    fetch('http://localhost:8080/hello')
      .then(res => res.text())
      .then(data => {
        document.getElementById("response").innerText = data;
      })
      .catch(err => {
        console.error("Error fetching from backend:", err);
      });
  }
