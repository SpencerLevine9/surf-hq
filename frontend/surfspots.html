<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SurfHQ - Surf Spots</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <!-- ðŸ”¹ Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SurfHQ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="surfspots.html">Surf Spots</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="market.html">Surf Market</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ Main Content -->
  <div class="container mt-4">

    <!-- Recommendation Form -->
    <div class="mb-4">
      <h5>Find Your Ideal Surf Spot</h5>
      <form id="recommendationForm" class="row g-3" onsubmit="handleRecommendation(event)">
        <div class="col-md-6">
          <label for="experience" class="form-label">Experience Level:</label>
          <select id="experience" class="form-select">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="waveHeight" class="form-label">Preferred Wave Height:</label>
          <select id="waveHeight" class="form-select">
            <option>2-4 ft</option>
            <option>3-5 ft</option>
            <option>4-6 ft</option>
          </select>
        </div>
        <div class="col-12">
        <button type="submit" class="btn btn-primary">Get Recommendation</button>
        </div>
      </form>
      <p class="mt-3" id="recommendation"></p>
    </div>


    <!-- Surf Map -->
    <h2 class="mb-3">Surf Map</h2>
    <div id="map"></div>

    <!-- Surf Spot Reviews -->
    <h2 class="mb-3">Surf Spots</h2>
    <ul id="surf-spot-list" class="list-group"></ul>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>

</body>
</html>
